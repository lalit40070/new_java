apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app-deployment
  labels:
    app: my-java-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-java-app
  template:
    metadata:
      labels:
        app: my-java-app
    spec:
      containers:
        - name: my-java-app
          image: 226100319488.dkr.ecr.ap-south-1.amazonaws.com/dockerrepo:6
          ports:
            - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: my-app-service
  labels:
    app: my-java-app
spec:
  type: LoadBalancer
  selector:
    app: my-java-app
  ports:
    - port: 80
      targetPort: 8080
